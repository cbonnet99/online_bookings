"en":
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%e %b"
      long: "%B %e, %Y"
      long_ordinal: "%A %d %B %Y"
      only_day: "%e"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]
    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    order: [ :year, :month, :day ]
  
  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
      long_ordinal: "%A %d %B %Y"
      only_second: "%S"
      custo_date: "%A %d %B %Y"
      timeampm: "%H:%M %p"
      
      datetime:
        formats:
          default: "%Y-%m-%dT%H:%M:%S%Z"
          
    am: 'am'
    pm: 'pm'
    hours_separator: ':'
    hours_marker: ''
    date_and_time: "on {{date}} at {{time}}"
      
  datetime:
    distance_in_words:
      half_a_minute: 'half a minute'
      less_than_x_seconds:
        zero: 'less than 1 second'
        one: '1 second'
        other: '{{count}} seconds'
      x_seconds:
        one: '1 second'
        other: '{{count}} seconds'
      less_than_x_minutes:
        zero: 'less than a minute'
        one: '1 minute'
        other: '{{count}} minutes'
      x_minutes:
        one: '1 minute'
        other: '{{count}} minutes'
      about_x_hours:
        one: 'about 1 hour'
        other: '{{count}} hours'
      x_days:
        one: '1 day'
        other: '{{count}} days'
      about_x_months:
        one: 'about 1 month'
        other: '{{count}} months'
      x_months:
        one: '1 month'
        other: '{{count}} months'
      about_x_years:
        one: 'about 1 year'
        other: '{{count}} years'
      over_x_years:
        one: 'over 1 year'
        other: '{{count}} years'
      
  number:
    format:
      precision: 3
      separator: '.'
      delimiter: ','
    currency:
      format:
        unit: '$'
        precision: 2
        format: '%u %n'
        
  active_record:
    error:
      header_message: ["Couldn't save this {{object_name}}: 1 error", "Couldn't save this {{object_name}}: {{count}} errors."]
      message: "Please check the following fields:"
    error_messages:
      inclusion: "is not included in the list"
      exclusion: "is not available"
      invalid: "is not valid"
      confirmation: "does not match its confirmation"
      accepted: "must be accepted"
      empty: "must be given"
      blank: "must be given"
      too_long: "is too long (no more than {{count}} characters)"
      too_short: "is too short (no less than {{count}} characters)"
      wrong_length: "is not the right length (must be {{count}} characters)"
      taken: "is not available"
      not_a_number: "is not a number"
      greater_than: "must be greater than {{count}}"
      greater_than_or_equal_to: "must be greater than or equal to {{count}}"
      equal_to: "must be equal to {{count}}"
      less_than: "must be less than {{count}}"
      less_than_or_equal_to: "must be less than or equal to {{count}}"
      odd: "must be odd"
      even: "must be even"
   
